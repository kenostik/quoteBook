<!DOCTYPE html>
<html>
<head>
	<title>QuoteBook!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="quoteApp" ng-controller="quoteControl">
	<div class="frame">
		<header>
			<h1>Quotes and other such Nonsense</h1>
		</header>
<!-- Three Switch Switcher... -->
		<div class='selectionSection'>
			<button ng-click='addTog()'>Add New Quote</button>
			<button ng-click='filterer()'>Filter Quotes</button>
			<button ng-click='removeTog()'>Remove Quote</button>
		</div>
<!-- Input section that will move. -->
		<div class="inputSec">
			
			<input ng-model='filt' placeholder="Filter" ng-show="filtSwitch">

			<div class="addSec" ng-show="addSwitch">
				<input ng-model="strInp" placeholder="Enter new quote">
				<input ng-model="auth" placeholder="Author" class='author'>
				<button ng-click='adder()'>Add Quote!</button>
			</div>

			<div class="removeSec" ng-show="removeSwitch">
				<input ng-model='remov' placeholder="Enter portion of quote to remove" >
				<button ng-click="remover()">Remove Quote</button>
			</div>

		</div>

		<!-- Remove Section -->

		<!-- filter Section -->
		<div class="quoteholder">
			
			<div class="quote"ng-repeat='word in data | filter:filt'>
				<h4>{{word.text}}</h4>
				<h6> {{word.author}}</h6> 
			</div>
		</div>	
	</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/mainCtrl.js"></script>
<script type="text/javascript" src="js/dataService.js"></script>
</body>
</html>
